<div class="lottery section">
    <div class="lottery__container section__container">
        <div class="lottery__roof section__roof"></div>

        <div class="wrapper">
            <div class="lottery__title">
                <img class="title__image" src="/assets/icons/Group%20215.svg" alt="Акция">
                <h1>Играй и выигрывай!</h1>
            </div>

            <p class="lottery__description">
                Играй в Cyberpunk 2077 и получи возможность выиграть
                консоль <span class="span">Xbox Series X</span> или <span class="span">Sony PlayStation 5!</span>
                Заполни форму ниже и приложи скриншот о покупке игры.
                Итоги розыгрыша будут подведены 1 февраля. Удачи! ;)
            </p>

            <div class="lottery__content">
                <form>
                    <label for="name" class="sr-only">Ваше имя</label>
                    <input id="name" class="input" type="text" placeholder="Как тебя зовут?">

                    <label for="email" class="sr-only">Ваше имя</label>
                    <input id="email" class="input" type="email" placeholder="Твой e-mail">

                    <label class="form-label">
                        <input type="file" class="sr-only">
                        <span class="form-label__text"> <u>Прикрепить скриншот</u> </span>
                        <span class="form-label__images">.png / .jpg / .pdf</span>
                    </label>

                    <div class="button-container">
                        <button class="secondary-button">Отправить</button>
                    </div>

                    <input id="apply" type="checkbox" class="checkbox-input">
                    <label for="apply" class="label">Согласен на обработку персональных данных</label>
                </form>

                <div class="content__images">
                    <img class="content-image" src="/assets/images/xbox.png" alt="">
                    <img class="content-image" src="/assets/images/Playstation-5-games-console-transparent-background-png-image.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
